<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
</head>
<body>
    <div id="resultArea">
12345678 
    </div>
    <table>
        <tr class="row">
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td class="highlight">DEL</td>
        </tr>
        <tr class="row">
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td class="highlight">:</td>
        </tr>
        <tr class="row">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td class="highlight">x</td>
        </tr>
        <tr class="row">
            <td>0</td>
            <td>.</td>
            <td id="result">=</td>
            <td class="highlight">+</td>
        </tr>
    </table>
</body>
</html>
