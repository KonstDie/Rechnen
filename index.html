<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <script src="script.js"></script>
</head>
<body>
    <div id="resultArea">
    </div>
    <table>
        <tr class="row">
            <td onclick="addNumber(7)" >7</td>
            <td onclick="addNumber(8)">8</td>
            <td onclick="addNumber(9)">9</td>
            <td class="highlight">DEL</td>
        </tr>
        <tr class="row">
            <td onclick="addNumber(4)">4</td>
            <td onclick="addNumber(5)">5</td>
            <td onclick="addNumber(6)">6</td>
            <td onclick="addNumber('รท')" class="highlight">รท</td>
        </tr>
        <tr class="row">
            <td onclick="addNumber(1)">1</td>
            <td onclick="addNumber(2)">2</td>
            <td onclick="addNumber(3)">3</td>
            <td onclick="addNumber('x')" class="highlight">x</td>
        </tr>
        <tr class="row">
            <td onclick="addNumber(0)">0</td>
            <td>.</td>
            <td id="result">=</td>
            <td onclick="addNumber('+')" class="highlight">+</td>
        </tr>
    </table>
</body>
</html>
